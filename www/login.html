<!DOCTYPE HTML>
<html>
<head>

<script type="text/javascript" src="js/login.js"></script>

</head>

<body id="Cuerpo" style="background-color:#FFFFFF">
<div id="loadingAJAX" class="ajaxDiv" align="center"><br><img id="ajaxgif" src="jquery-mobile/styles/images/ajax-loader.gif" style=" position:absolute; vertical-align:middle;width:80px; height:80px"/></div>
<div id="Contenedor" class="container" align="center" >
  <div class="header"><a href="#"><img  src="images/Logo Wireless .png" alt="Insert Logo Here" name="Insert_logo" width="251" height="123" id="Insert_logo" style="background: #000000; " /></a> 
  
    <!-- end .header --></div>
  <div class="content" align="center">
    <h1 style="font-size:45px">Bienvenido</h1>
    <form name="fLogIn" id="fLogIn">
        <input type="number" id="tbUserCode" name="tbUserCode" placeholder="C&oacute;digo" required autocomplete="off"/>
        <input type="text" id="tbUserName" name="tbUserName" placeholder="Usuario" required/>
        <input type="password" id="tbUserPassWord" name="tbUserPassWord" placeholder="Contrase&ntilde;a" required/>
        <input type="button" value="Iniciar Sesi&oacute;n" onClick="ValEntrada();"/>
    </form>
  <!-- end .content --></div>
</div>
<script type="text/javascript">
 $("#Contenedor").height((window.innerHeight - 123));
 
 $("#loadingAJAX").width(window.innerWidth);
 $("#loadingAJAX").height(window.innerHeight);
 
 $("#ajaxgif").css({ 
 		top: ((window.innerHeight / 2) - 80),
		left: ((window.innerWidth / 2) - 40) 
	});
 $("#loadingAJAX").hide();
</script>
